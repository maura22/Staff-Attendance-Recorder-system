<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/attendance.css">
  <title>Document</title>
</head>
<body>
 
  <div id="cont">
    <div class="container">
      <form action="" class="was-validated">
        <h1>Register Attendance</h1>
        <div class="row">
          <div class="col">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" id="fname" class="form-control" required placeholder="Entery your Name...">
            <div class="invalid-feedback">invalid</div>
            <div class="valid-feedback">valided</div>
          </div>
          <div class="col">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" id="lastname" class="form-control"required required placeholder="Entery your Name...">
            <div class="invalid-feedback">invalid</div>
            <div class="valid-feedback">valided</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Date" class="form-label">Date</label>
            <input type="date" class="form-control" id="Date" required>
            <div class="invalid-feedback">invalid</div>
            <div class="valid-feedback">valided</div>

          </div>
          <div class="col">
            <label for="time" class="form-label">Entery Time</label>
            <input type="time" name="" id="time" class="form-control" required>
            <div class="invalid-feedback">invalid</div>
            <div class="valid-feedback">valided</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Description" class="form-label">Description</label>
            <textarea name="" id="Description" class="form-control" required required placeholder="Descrip your entery.."></textarea>
            <div class="invalid-feedback">invalid</div>
            <div class="valid-feedback">valided</div>
          </div>
        </div>
        <div id="ct">
          <input type="reset" value="clear"  class="btn btn-dark">
          <input type="submit" value="submit" class="btn btn-primary">
        
         </div>
      </div>
     

      </form>
    
  </div>

  
</body>
</html>
