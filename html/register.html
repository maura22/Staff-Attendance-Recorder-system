<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="../css/bootstrap.min.css">
     <script href="../javasript/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/reg.css">
</head>
<body>
<div class="cont">
    <div class="container">
        <form class="form" action="" onsubmit="return validity()" id="verify">
            <div class="containe">
                <h1>REGISTER STAFF</h1>
                <div>
                     <label for="fname" class="form-label" > First Name</label>
                     <input class ="form-control" id="fname" type="text"  placeholder="Enter your name..." >
                     <div id="fname-respons"></div>
                   
                </div>
                <div>
                  <label for="lastname" class="form-label">Last Namme</label>
                  <input class="form-control " id ="lastname" type="text"  placeholder="Enter your last name..." >
                  <div class="invalid-feedback">invalid</div>
                  <div class="valid-feedback">valided</div>
                </div>
                <div>
                    <label for="dateBirth" class="form-label">Date of birth</label>
                    <input class="form-control" id="dateBirth" type="date" >
                    <div class="invalid-feedback">invalid</div>
                    <div class="valid-feedback">valided</div>
                </div>
                 <div>
                    <label for="placeBirth" class="form-label"> Place Of Birth</label>
                    <input class="form-control" id="placeBirth" type="text" placeholder="Enter your place of birth...">
                    <div class="invalid-feedback">invalid</div>
                    <div class="valid-feedback">valided</div>
                 </div>
                <div class="gender">  
                    <label for="" >Gender</label><br>
                    <label style="color: black;" for="male" class="radio-inline"><input type="radio" name="gender" id="male" value="Male" >Male</label>
                    <label style="color: black;" for="female" class="radio-inline"><input type="radio" name="gender" id="female" value="female" >female</label>
                    <div class="invalid-feedback">invalid</div>
                    <div class="valid-feedback">valided</div>
                </div>
                <div>
                    <label for="department" class="form-label">Select your Department</label>
                     <select name="department" id="department" class="form-select" onchange="handleChange(this)" >
                    <option disabled>Options</option>
                    <option value="printing">printing</option>
                    <option value="finishing">finishing</option>
                    <option value="maintaining">maintaning</option>
                    <option value="marketing">marketing</option>
                    <option value="fabric printing">fabric printing</option>
                    <option value="screen printing">screen printing</option>
                    <option value="mounting">mounting</option>
                    <option value="canteen">canteen</option> 
                    <option value="accounting">accounting</option>
                    <option value="production of drivers license">production of drivers license</option>
                    <div class="invalid-feedback">invalid</div>
                    <div class="valid-feedback">valided</div>
                </select>
                </div>
                <div>
                    <label for="status">Select Status</label class="form-label">
                     <select name="" id="status" class="form-select" onchange="handleChange(this)" >
                    <option disabled >select</option>
                    <option value="permenent">permenent</option>
                    <option value="temporal">temporal</option>
                    <option value="intern">intern</option>
                    <div class="invalid-feedback">invalid</div>
                    <div class="valid-feedback">valided</div>
                </select>
                 </div>
               
                <div id="ct">
                      <input type="reset" value="clear"  class="btn btn-dark">
                      <input type="submit" value="submit" class="btn btn-primary">
                    
                </div>
              
            </div>
         
        </form>
    
    </div>
    <script src="../javasript/validation.js"></script>

</div>
</body>
</html>
